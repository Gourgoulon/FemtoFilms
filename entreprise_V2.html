<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projets d'entreprise - Femto Films</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Source Sans 3', sans-serif;
    }

    .project-video {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .project-video:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .project-title {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .project-item {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-5">Projets d'entreprise</h1>
    <div class="row g-4" id="projects-container"></div>
  </div>

  <script>
    // Création de 6 projets de test
    const projects = Array.from({ length: 6 }, (_, i) => ({
      title: `Projet ${i + 1}`
    }));

    const container = document.getElementById("projects-container");

    projects.forEach(project => {
      const col = document.createElement("div");
      col.className = "col-12 col-sm-6 col-md-4";

      col.innerHTML = `
        <div class="project-item">
          <video class="project-video" muted loop preload="metadata">
            <source src="/videos/BA_pulsion_website.mp4" type="video/mp4" />
            Votre navigateur ne prend pas en charge la vidéo.
          </video>
          <div class="project-title">${project.title}</div>
        </div>
      `;

      container.appendChild(col);
    });

    // Activation de la lecture au survol
    const videos = document.querySelectorAll(".project-video");
    videos.forEach(video => {
      video.addEventListener("mouseenter", () => video.play());
      video.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
      });
    });
  </script>

</body>
</html>
