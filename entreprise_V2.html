<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femto Films</title>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MyCSS -->
  <link href="/css/style.css" rel="stylesheet">

  <!-- Police d'écriture -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">



  <style>

.project-item {
  position: relative;
  overflow: hidden;
}

.project-video {
  width: 100%;
  display: block;
  border: none;
}

.project-video:hover {
  cursor: pointer;
}

/* Nouvelle ligne ici */
.project-overlay {
  pointer-events: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.1));
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 1rem;
  text-align: left;
}

.project-title {
  font-size: 1.2rem;
  font-weight: 700;
  color: #004447;
}

.project-type {
  font-size: 0.9rem;
  font-weight: 400;
  opacity: 0.85;
}
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <div class="container py-5">
    <div class="row g-4" id="projects-container"></div>
  </div>

  <script>
const projects = [
  {
    title: "Teaser start-up",
    type: "Vidéo corporate",
    videoSrc: "/videos/Test_logo.mp4"
  },
  {
    title: "Interview équipe",
    type: "Contenu RH",
    videoSrc: "/videos/BA_pulsion_website.mp4"
  },
  {
    title: "Spot produit",
    type: "Publicité",
    videoSrc: "/videos/BA_pulsion_website.mp4"
  },
  {
    title: "Motion design",
    type: "Animation",
    videoSrc: "/videos/BA_pulsion_website.mp4"
  },
  {
    title: "Aftermovie salon",
    type: "Événementiel",
    videoSrc: "/videos/BA_pulsion_website.mp4"
  },
  {
    title: "Annonce levée de fonds",
    type: "Communication financière",
    videoSrc: "/videos/BA_pulsion_website.mp4"
  }
];

    const container = document.getElementById("projects-container");

    projects.forEach(project => {
      const col = document.createElement("div");
      col.className = "col-12 col-sm-6 col-md-4";

      col.innerHTML = `
        <div class="project-item">
          <video class="project-video" muted loop preload="auto">
            <source src="${project.videoSrc}" type="video/mp4" />
            Votre navigateur ne prend pas en charge la vidéo.
          </video>
          <div class="project-overlay">
            <div class="project-title">${project.title}</div>
            <div class="project-type">${project.type}</div>
          </div>
        </div>
      `;

      container.appendChild(col);
    });

    const videos = document.querySelectorAll(".project-video");
    videos.forEach(video => {
      video.addEventListener("mouseenter", () => video.play());
      video.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
      });
    });
  </script>
  <script src="js/include_navbar.js"></script>

</body>
</html>
