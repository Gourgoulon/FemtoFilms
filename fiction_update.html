<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction - Femto Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: black;
            padding: 15px 0;
        }

        .nav-link, .navbar-brand {
            color: white !important;
            font-size: 18px;
            font-family: 'Source Sans 3', sans-serif;
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            font-family: 'Red Rose', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        /* Swiper Coverflow Styles */
        .swiper-container {
            width: 80%;
            padding: 50px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .swiper-slide img {
            width: 250px;
            height: 375px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #DB185C;
            transition: transform 0.3s ease-in-out;
        }

        .swiper-slide-active img {
            transform: scale(1.2);
        }

        /* Film Infos */
        .film-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #1C1C1C;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .film-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .film-info strong {
            color: #DB185C;
        }

        /* Swiper Navigation */
        .swiper-button-next, .swiper-button-prev {
            color: #DB185C;
        }

        @media (max-width: 768px) {
            .swiper-slide img {
                width: 200px;
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="nav-link me-5" href="/aboutus.html">À propos</a>
            <a class="navbar-brand" href="/index.html">Femto Films</a>
            <a class="nav-link ms-3" href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Section Films -->
    <div class="container">
        <h1 class="section-title" style="color: #DB185C;">Nos Films</h1>

        <!-- Swiper Coverflow -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-title="Film 1" data-realisateur="Antoine Biguet" data-annee="2023" data-duree="1h30" data-synopsis="Une aventure incroyable dans un monde inconnu.">
                    <img src="film1.jpg" alt="Film 1">
                </div>
                <div class="swiper-slide" data-title="Film 2" data-realisateur="Maxime Castello" data-annee="2022" data-duree="2h10" data-synopsis="Un thriller captivant sur la dualité humaine.">
                    <img src="film2.jpg" alt="Film 2">
                </div>
                <div class="swiper-slide" data-title="Film 3" data-realisateur="Sarah Dupont" data-annee="2021" data-duree="1h50" data-synopsis="Une romance bouleversante entre deux âmes perdues.">
                    <img src="film3.jpg" alt="Film 3">
                </div>
                <div class="swiper-slide" data-title="Film 4" data-realisateur="Jean Morel" data-annee="2020" data-duree="1h45" data-synopsis="Un documentaire fascinant sur l’art moderne.">
                    <img src="film4.jpg" alt="Film 4">
                </div>
                <div class="swiper-slide" data-title="Film 5" data-realisateur="Élodie Martin" data-annee="2019" data-duree="1h20" data-synopsis="Une comédie délirante pleine de rebondissements.">
                    <img src="film5.jpg" alt="Film 5">
                </div>
            </div>
            <!-- Navigation Swiper -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Informations du film sélectionné -->
        <div class="film-info">
            <p><strong>Réalisateur :</strong> <span id="film-realisateur">Antoine Biguet</span></p>
            <p><strong>Année :</strong> <span id="film-annee">2023</span></p>
            <p><strong>Durée :</strong> <span id="film-duree">1h30</span></p>
            <p><strong>Synopsis :</strong> <span id="film-synopsis">Une aventure incroyable dans un monde inconnu.</span></p>
        </div>
    </div>

    <!-- Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 250,
                modifier: 1,
                slideShadows: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: function () {
                    const activeSlide = document.querySelector('.swiper-slide-active');
                    document.getElementById('film-realisateur').innerText = activeSlide.dataset.realisateur;
                    document.getElementById('film-annee').innerText = activeSlide.dataset.annee;
                    document.getElementById('film-duree').innerText = activeSlide.dataset.duree;
                    document.getElementById('film-synopsis').innerText = activeSlide.dataset.synopsis;
                }
            }
        });
    </script>

</body>
</html>
