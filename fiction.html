<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femto Films - Vidéos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Fixe la navbar en haut */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: black;
        }

        /* Supprime les espaces entre les colonnes */
        .row.g-0 {
            margin: 0;
            padding: 0;
        }

        /* Vidéo pleine largeur */
        .full-width-video {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .full-width-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grille de vidéos */
        .video-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        /* Texte superposé sur les vidéos */
        .video-text {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .video-subtext {
            position: absolute;
            top: 60%;
            left: 70%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: left;
            padding: 10px 0px;
            border-radius: 5px;
        }

        /* Vidéos bien ajustées */
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ajuste le décalage pour éviter que la navbar cache le contenu */
        .content {
            padding-top: 60px;
        }

        /* Responsive : Ajuster la hauteur sur mobile */
        @media (max-width: 768px) {
            .full-width-video {
                height: 300px;
            }

            .video-container {
                height: 200px;
            }

            .video-text {
                font-size: 18px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body style="margin: 0; background-color: black; color: white;">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="nav-link me-5" href="#about" style="color: white; font-size: 18px;">À propos</a>
            <a class="navbar-brand" href="#" style="color: white; font-size: 24px; font-weight: bold;">Femto Films</a>
            <a class="nav-link ms-3" href="#contact" style="color: white; font-size: 18px;">Contact</a>
        </div>
    </nav>

    <!-- Vidéo pleine largeur au-dessus de la grille -->
    <div class="full-width-video">
        <video autoplay muted loop playsinline>
            <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/showreel.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Conteneur principal -->
    <div class="container-fluid content" style="margin: 0; padding-left: 0; padding-right: 0;">
        <div class="row g-0">
            <!-- Colonne 1 -->
            <div class="col-md-4">
                <div class="video-container">
                    <video class="hover-video" muted loop playsinline>
                        <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/BA_pulsion_website.mp4" type="video/mp4">
                    </video>
                    <div class="video-text">PULSION</div>
                    <div class="video-subtext">COURT METRAGE</div>
                </div>
            </div>

            <!-- Colonne 2 -->
            <div class="col-md-4">
                <div class="video-container">
                    <video class="hover-video" muted loop playsinline>
                        <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/BA_pulsion_website.mp4" type="video/mp4">
                    </video>
                    <div class="video-text">PULSION</div>
                    <div class="video-subtext">COURT METRAGE</div>
                </div>
            </div>

            <!-- Colonne 3 -->
            <div class="col-md-4">
                <div class="video-container">
                    <video class="hover-video" muted loop playsinline>
                        <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/BA_pulsion_website.mp4" type="video/mp4">
                    </video>
                    <div class="video-text">PULSION</div>
                    <div class="video-subtext">COURT METRAGE</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videos = document.querySelectorAll(".hover-video");

            videos.forEach(video => {
                video.addEventListener("mouseenter", function () {
                    video.play(); // Démarre la vidéo au survol
                });

                video.addEventListener("mouseleave", function () {
                    video.pause(); // Met en pause la vidéo lorsque la souris quitte
                    video.currentTime = 0; // Remet à zéro pour recommencer
                });
            });
        });
    </script>

</body>
</html>
