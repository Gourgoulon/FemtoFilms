<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femto Films</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Styles pour Desktop */
        .video-container {
            display: flex;
            height: 100vh;
        }
        .text-container {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 33%;
            padding-left: 100px;
            padding-bottom: 50px;
        }
        .video-wrapper {
            width: 67%;
            position: relative;
        }
        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Styles pour Mobile */
        @media (max-width: 768px) {
            .video-container {
                display: block;
                position: relative;
                width: 100%;
                height: 100vh;
            }
            .video-wrapper {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                transition: opacity 1.5s ease-in-out; /* Transition en fondu */
            }
            .video-hidden {
                opacity: 0; /* Fait disparaître la vidéo progressivement */
            }
            .text-container {
                display: none;
                width: 100%;
                height: 100vh;
                justify-content: center;
                align-items: center;
                padding: 0;
                opacity: 0; /* Caché au début */
                transition: opacity 1.5s ease-in-out; /* Apparition en fondu */
            }
            .text-visible {
                display: flex; /* Affiche les titres */
                opacity: 1; /* Les rend visibles progressivement */
            }
            .text-container h1 {
                font-size: 3rem;
                font-weight: bolder;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body style="margin: 0; height: 100vh; overflow: hidden; background-color: black;">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg" style="background-color: black; padding: 10px 20px;">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="nav-link me-3" href="#about" style="color: white; font-size: 18px;">about us</a>
            <a class="navbar-brand" href="#" style="color: white; font-size: 24px; font-weight: bold;">Femto Films</a>
            <a class="nav-link ms-3" href="#contact" style="color: white; font-size: 18px;">contact</a>
        </div>
    </nav>

    <!-- Conteneur principal -->
    <div class="container-fluid video-container">
        
        <!-- Colonne gauche (Desktop) / Texte caché sur mobile -->
        <div class="col-4 text-container" id="text-container">
            <h1>FICTION</h1>
            <h1>ENTREPRISE</h1>
        </div>

        <!-- Colonne droite (Desktop) / Vidéo pour Mobile -->
        <div class="col-8 video-wrapper" id="video-wrapper">
            <video autoplay muted class="video-bg" id="intro-video">
                <source src="https://raw.githubusercontent.com/Gourgoulon/FemtoFims/main/videos/Test_logo.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("intro-video");
            const textContainer = document.getElementById("text-container");
            const videoWrapper = document.getElementById("video-wrapper");

            if (window.innerWidth <= 768) { // Seulement sur mobile
                video.addEventListener("ended", function () {
                    videoWrapper.classList.add("video-hidden"); // Fait disparaître la vidéo en fondu

                    setTimeout(() => {
                        videoWrapper.style.display = "none"; // Cache complètement la vidéo
                        textContainer.classList.add("text-visible"); // Fait apparaître les titres en fondu
                    }, 1500); // 1.5 secondes pour la transition
                });
            }
        });
    </script>

</body>
</html>
